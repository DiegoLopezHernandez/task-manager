<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <h1 class="text-center text-primary">üìù Task Manager</h1>
                <p class="text-center text-muted">Gestiona tus tareas f√°cilmente</p>

                <!-- Formulario para agregar tarea -->
                <div class="card mb-4">
                    <div class="card-body">
                        <h2>Agregar Nueva Tarea</h2>
                        <form action="/tasks" method="post" id="taskForm">
                            <div class="mb-3">
                                <label for="title" class="form-label">T√≠tulo de la tarea</label>
                                <input type="text" class="form-control" name="title" id="title" 
                                       placeholder="T√≠tulo de la tarea" required>
                            </div>
                            <div class="mb-3">
                                <label for="description" class="form-label">Descripci√≥n</label>
                                <textarea class="form-control" name="description" id="description"
                                          placeholder="Descripci√≥n (opcional)" rows="2"></textarea>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <label for="fecha">Fecha:</label>
                                    <input type="date" class="form-control" id="fecha" required>
                                </div>
                                <div class="col-md-3">
                                    <label for="hora">Hora:</label>
                                    <input type="time" class="form-control" id="hora" value="12:00" required>
                                </div>
                                <div class="col-md-3">
                                    <label for="priority">Prioridad:</label>
                                    <select class="form-select" name="priority" id="priority">
                                        <option value="1">Alta</option>
                                        <option value="2" selected>Media</option>
                                        <option value="3">Baja</option>
                                    </select>
                                </div>
                                <div class="col-md-2 d-flex align-items-end">
                                    <button type="submit" class="btn btn-primary w-100">Agregar</button>
                                </div>
                            </div>
                            <!-- Campo oculto para enviar fecha y hora combinadas -->
                            <input type="hidden" name="dueDate" id="dueDate">
                        </form>
                    </div>
                </div>

                <!-- Lista de tareas -->
                <div th:if="${tasks.empty}">
                    <div class="alert alert-info text-center" role="alert">
                        <h4 class="alert-heading">¬°Lista vac√≠a!</h4>
                        <p class="mb-0">üéâ ¬°No tienes tareas! Agrega una nueva tarea.</p>
                    </div>
                </div>

                <div th:each="task : ${tasks}" class="card mb-3">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h3 th:text="${task.title}">T√≠tulo de la tarea</h3>
                                <p th:if="${task.description}" th:text="${task.description}" 
                                   class="text-muted mb-1"></p>
                                <small class="text-muted">
                                    Fecha: <span th:text="${#temporals.format(task.dueDate, 'dd/MM/yyyy HH:mm')}"></span> | 
                                    Prioridad: 
                                    <span th:if="${task.priority == 1}" class="text-danger">Alta</span>
                                    <span th:if="${task.priority == 2}" class="text-warning">Media</span>
                                    <span th:if="${task.priority == 3}" class="text-success">Baja</span> | 
                                    Estado: 
                                    <span th:text="${task.status}"></span>
                                </small>
                            </div>
                            <div>
                                <form th:action="@{/tasks/{id}/complete(id=${task.id})}" method="post" style="display: inline;">
                                    <button type="submit" class="btn btn-success btn-sm">‚úÖ Completar</button>
                                </form>
                                <form th:action="@{/tasks/{id}/delete(id=${task.id})}" method="post" style="display: inline;">
                                    <button type="submit" class="btn btn-danger btn-sm">üóëÔ∏è Eliminar</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Establecer fecha por defecto (hoy)
        document.addEventListener('DOMContentLoaded', function() {
            const fechaInput = document.getElementById('fecha');
            const hoy = new Date().toISOString().split('T')[0];
            fechaInput.value = hoy;
            
            // Combinar fecha y hora cuando se env√≠a el formulario
            document.getElementById('taskForm').addEventListener('submit', function(e) {
                const fecha = document.getElementById('fecha').value;
                const hora = document.getElementById('hora').value;
                document.getElementById('dueDate').value = fecha + 'T' + hora;
            });
        });
    </script>
</body>
</html>
